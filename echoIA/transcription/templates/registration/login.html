<!-- templates/registration/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reseta estilos básicos para garantir uma aparência consistente */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Centraliza o conteúdo da página e aplica um fundo escuro */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #121212; /* Fundo mais escuro */
}

/* Estilos do contêiner principal do login */
.login-container {
    width: 100%;
    max-width: 400px;
    padding: 2rem;
    background-color: #1e1e1e; /* Fundo do contêiner escuro */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* Sombra mais forte */
    border-radius: 8px;
    text-align: center;
}

/* Estilos para o logo */
.login-logo img {
    max-width: 150px;
    margin-bottom: 1rem;
}

/* Estilos do título */
h2 {
    margin-bottom: 1rem;
    color: #ffffff; /* Cor do texto em branco */
}

/* Estilo para o botão */
button {
    width: 100%;
    padding: 0.75rem;
    background-color: #3b82f6; /* Azul mais suave para o tema escuro */
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Efeito de hover no botão */
button:hover {
    background-color: #2563eb; /* Tom mais escuro no hover */
}

/* Estilo para campos de formulário */
form p {
    margin-bottom: 1rem;
    color: #cccccc; /* Texto dos campos em cinza claro */
}

/* Estilos para os campos de entrada do formulário */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 0.5rem;
    margin: 0.5rem 0 1rem;
    background-color: #2c2c2c; /* Fundo dos campos de entrada */
    border: 1px solid #444444; /* Borda sutil */
    border-radius: 4px;
    color: #ffffff; /* Texto branco */
}

/* Cor de foco para os campos de entrada */
input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #3b82f6; /* Azul de destaque */
    outline: none;
}

    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo da empresa -->
        <div class="login-logo">
            <img src="{% static 'echoai.jpeg' %}" alt="Logo da Empresa">
        </div>

        <h2>Faça login para continuar</h2>

        <!-- Formulário de login -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>

        <!-- Redirecionamento pós-login, caso aplicável -->
        {% if next %}
            <p>Você será redirecionado após o login para: {{ next }}</p>
        {% endif %}
    </div>
</body>
</html>
